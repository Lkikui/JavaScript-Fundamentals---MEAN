    <script>
    
    //Math 1 
    function zero_negativity(arr) {
        for (var i=0; i<arr.length; i++) {
            if (arr[i] < 0) {
                return false
            } else {
                return true
            }
        }
    }

    let math1 = zero_negativity([1, 0, 2]);
    console.log(math1);

    //Math 2
    function is_even(num) {
        if(num % 2 === 0) {
            return true;
        } else {
            return false
        }
    }

    let math2 = is_even(5);
    console.log(math2);

    //Math 3
    let evenCounter = 0;
    function how_many_even(arr) {  
    for (var i=0; i<arr.length; i++) {
    
        if (is_even(arr[i]) == true) {
        console.log("is even");
        evenCounter++;
        console.log(evenCounter);
        }
    }
    return evenCounter;
    }

    let math3 = how_many_even([14, 2, 6, 3, 4]);
    console.log(math3);

    //Math 4
    let arr = [];

    function create_dummy_array(n) {
    for (var i=0; i<n; i++) {
        arr.push(Math.floor(Math.random() * 10));
    }
    return arr;
    }

    let math4 = create_dummy_array(5);
    console.log(math4);

    //Math 5
    function random_choice(array) {
        var index = Math.floor(Math.random() * array.length);
        return array[index];
    }

    let math5 = random_choice([1,2,3,4,5,6]);
    console.log(math5);
