    <script>
        //Challenge 1
        let students = [
        {name: 'Remy', cohort: 'Jan'},

        for(let student in students) {

        }

        //Challenge 2
        let users = {
            employees: [
                {'first_name':  'Miguel', 'last_name' : 'Jones'},

                {'first_name' : 'Nora', 'last_name' : 'Lu'},

            managers: [

            ]
        };

        console.log("EMPLOYEES")
        let employeeCount = 0;

        for (let employee in users.employees) {
        employeeCount++;
        console.log(employeeCount + " - " + users.employees[employee].last_name.toUpperCase() + ", " + users.employees[employee].first_name.toUpperCase())
        }

        console.log("MANAGERS")

        for (let manager in users.managers) {

            console.log(managerCount + " - " + users.managers[manager].last_name.toUpperCase() + ", " + users.managers[manager].first_name.toUpperCase());
